<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="PhoneBook.js"></script>
</head>
<body>
    <div id="phoneData">
        <table id="tabelka">
            <tr>
                <td>Id:</td>
                <td><input id="id_field" type="text" maxlength="3" size="2"/> <button id="activate_button">On</button></td>
            </tr>
            <tr>
                <td>Name:</td>
                <td><input id="name_field" type="text" size="10"/> </td>
            </tr>
            <tr>
                <td>Country prefix:</td>
                <td><input id="country_prefix_field" type="text" maxlength="5" size="4"/> </td>
            </tr>
            <tr>
                <td>Number:</td>
                <td><input id="number_field" type="text" type="text" maxlength="12" size="10"/> </td>
            </tr>
        </table>
    </div>
    <hr />
    <button id="getAll"> Get All</button>
    <button id="getOne"> Get 2</button>
    <button id="post"> Insert New</button>
    <button id="put"> Update el. 4</button>
    <button id="delete"> Delete el. 3</button>
</body>
</html>
